<?php if ($this->list) { ?>
<?php foreach($this->list AS $key => $val) { ?>
	<p class="aw-small-text">
		<?php if ($val['value'] > 0) { ?>+<?php } ?><?php echo $val['value']; ?>
		•
		<a href="<?php echo UF::url($val['user_info']); ?>"><?php echo UF::name($val['user_info']); ?></a>
		(<i class="icon icon-prestige"></i><?php echo intval($val['user_info']['reputation']); ?>
		<i class="icon icon-agree"></i><?php echo $val['user_info']['agree_count']; ?>)
		•
		<?php echo date_friendly($val['add_time']); ?>
		•
		<a href="<?php
			switch ($val['type'])
			{
				case 'question':
				case 'article':
				case 'video':
				{
					echo $val['type'] . '/id-' . $val['item_id'];
					break;
				}
				case 'answer':
				{
					echo 'question/id-null__item_id-' . $val['item_id'];
					break;
				}
				case 'article_comment':
				{
					echo 'article/id-null__item_id-' . $val['item_id'];
					break;
				}
				case 'video_comment':
				{
					echo 'video/id-null__item_id-' . $val['item_id'];
					break;
				}
			}
		?>">
			<?php echo $val['type']; ?>
			#<?php echo $val['item_id']; ?>
		</a>
	</p>
<?php } ?>
<?php } ?>
